<!DOCTYPE html>
<html>
<head>
  <title>Hey... I Have a Question ðŸ’Œ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fecfef);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 350px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #ccc;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 5s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-10vh); }
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Will you be my Valentine? ðŸ’–</h1>
  <button id="yesBtn">Yes ðŸ’˜</button>
  <button id="noBtn">No ðŸ™ˆ</button>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");

  noBtn.addEventListener("mouseover", () => {
    noBtn.style.position = "absolute";
    noBtn.style.top = Math.random() * window.innerHeight + "px";
    noBtn.style.left = Math.random() * window.innerWidth + "px";
  });

  yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
      <h1 style="color:white; text-align:center;">
        First of all happy valentine's day baby. I am sooooo happpy that you accept me to be your valentine. Today is a special and for you who is special for me I wanted to do something special this is not much but I hope you feel even a little special. I really really love you baby and always be by your side no matter what.ðŸ’•
      </h1>
    `;
  });

  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 10 + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
  }

  setInterval(createHeart, 500);
</script>

</body>
</html>
